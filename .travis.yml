language: node_js
-node_js: 
  - "v12.15.0"
cache:
  directories:
    - node_modules
script:
  - npm run build
branches:
  only:
    - master
after_success:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - docker build -t giangbuiquang/aatest:1.0 .
  - docker push giangbuiquang/aatest:1.0